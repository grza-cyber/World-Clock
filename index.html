<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
           <h1>World Clock</h1>
           <select>
            <option>Select a city</option>
            <option>Zürich</option>
            <option>Bath</option>
            <option>Antananarivo</option>
            <option>Sao Paulo</option>
           </select>
           <div class="city-container">
            <div class="city">
                <h2 id="zurich">Zürich</h2>
                <div class="date" id="zurich-date">15 February 2026</div>
            </div>
            <div class="time" id="zurich-time">23:57:00 <small> PM </small></div>
           </div>
           <div class="city-container">
            <div class="city">
                <h2 id="bath">Bath</h2>
                <div class="date" id="bath-date"></div>
            </div>
            <div class="time" id="bath-time"></div>
           </div>
           <div class="city-container">
            <div class="city">
                <h2 id="antananarivo">Antananarivo</h2>
                <div class="date" id="antananarivo-date"></div>
            </div>
            <div class="time" id="antananarivo-time"></div>
           </div>
           <div class="city-container">
            <div class="city">
                <h2 id="sao-paulo">Sao Paulo</h2>
                <div class="date" id="sau-paulo-date"></div>
            </div>
            <div class="time" id="sau-paulo-time"></div>
           </div>
    </div>
    <footer>
        This project was coded by <strong>Grazia Iannantuoni</strong> and is open sourced on <a href="https://github.com/grza-cyber/World-Clock" target="_blank">GitHub</a> and hosted on <a href="https://my-first-world-clock-app.netlify.app/" target="_black">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
