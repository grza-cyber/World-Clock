<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div id="container">
           <h1>World Clock</h1>
           <select>
            <option>Select a city</option>
            <option>Zürich</option>
            <option>Milan</option>
            <option>Antananarivo</option>
            <option>Sao Paulo</option>
           </select>
           <div class="cityContainer">
            <div id="city">
                <h2>Zürich</h2>
            </div>
            <div id="date"></div>
            <div id="time"></div>
           </div>
           <div class="cityContainer">
            <div id="city">
                <h2>Milan</h2>
            </div>
            <div id="date"></div>
            <div id="time"></div>
           </div>
           <div class="cityContainer">
            <div id="city">
                <h2>Antananarivo</h2>
            </div>
            <div id="date"></div>
            <div id="time"></div>
           </div>
           <div class="cityContainer">
            <div id="city">
                <h2>Sao Paulo</h2>
            </div>
            <div id="date"></div>
            <div id="time"></div>
           </div>
    </div>
    <footer>
        This project was coded by Grazia Iannantuoni and is open sourced on <a href="https://github.com/grza-cyber/World-Clock" target="_blank">GitHub</a> and hosted on <a href="https://my-first-world-clock-app.netlify.app/" target="_black">Netlify</a>
    </footer>
</body>
</html>
